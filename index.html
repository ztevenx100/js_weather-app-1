<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>App de clima</title>
    
</head>
<body>
    <main class="weather-app" >
        <div class="container" >
        <aside>
            <section>
                <h1 class="brand" >Clima</h1>
                <h2 class="temp" >16Â°</h2>
                <div class="city-time" >
                    <h3 class="name" >Colombia</h3>
                    <small>
                        <span class="time" >06:09</span>
                        -
                        <span class="date" >Monday</span>
                    </small>
                </div>
                <div class="weather" >
                    <object 
                        type="image/svg+xml" 
                        id="svg-container" 
                    ></object>
                    <span class="condition" >Cloudy</span>
                </div>
            </section>
        </aside>
        <article class="panel" >
            <form action="" id="locationInput" >
                <input 
                    type="text" 
                    name="search" 
                    id="inputSearch" 
                    placeholder="Searc location..."
                />
                <button type="submit" class="submit" >
                    search
                </button>
            </form>
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">California</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>
            <ul class="details" >
                <h4>Detalles de clima</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud" >89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity" >64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind" >8km/h</span>
                </li>
            </ul>
        </article>
        </div>
    </main>

    <script type="module">
        import { SvgWeather } from './lib/icons/SvgWeather.js';
        import { prueba } from './lib/utils.js';
        
        document.getElementById('svg-container').innerHTML = SvgWeather({width: 50, height: 50});
    </script>
</body>
</html>
